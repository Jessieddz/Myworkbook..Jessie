<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感</title>
    <style>
        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5aaaa;
            margin: 0;
            padding: 0;
        }
        * {cursor:url("img/curtor.png"), auto;}

        header {
            background-color:#000000;
            color: #000000;
            padding: 10px 0;
            text-align: center;
            background-image: url("img/under-bg-e4d9f65e.png"), url('path_to_image2.png');
            background-repeat: no-repeat, no-repeat; 
            background-size: 25%, 30px 30px; 
            background-position: center, bottom right; 
            border: 3px solid #000000;  /* 设置黑色边框 */
            display: inline-block;  /* 使其不占据整行 */
            width: 100%;  
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center; /* 将三个窗口水平居中 */
            justify-content: center; /* 将三个窗口垂直居中 */
            padding: 20px;
        }
        
        p {
            font-size: 10px;
        }

        h2 {
            color: #333;
        }

        section {
            background-color: #ffffff;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* 让 section 充满父元素的宽度 */
            max-width: 600px; /* 限制每个 section 的最大宽度 */
        }

        #inspiration-window {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 3px solid #000;  /* 设置黑色边框 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;  /* 使其不占据整行 */
            width: 100%;  /* 设置宽度为 100% */
            max-width: 600px; /* 限制 iframe 宽度 */
        }

        iframe {
            width: 100%;
            height: 300px; /* 固定高度 */
            border: none;
            border-radius: 8px;
        }

        .returnhome {
            text-align: center;
            position: absolute;
            top: 83%;
            left: 92%;
            background: radial-gradient(white, #f5aaaa);
            color: rgb(0, 0, 0);
            border-radius: 50px;
            width: 8em;
            height: 8em;
            cursor: pointer;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #94c4fa;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            z-index: 1000;
        }

        /* 菜单栏容器 */
        .menu {
            position: fixed;
            top: 70px;
            right: 0;
            width: 100px;
            height: 12.9%;
            background-color: #36c9d9;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
        }

        /* 菜单项样 */
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding:opx;
            border-bottom: 1px solid #94c4fa;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li a:hover {
            background-color:#94c4fa;
        }

        /* 菜单展开样 */
        .menu.open {
            transform: translateX(0);
        }

        
    </style>
</head>
<body>
    <header>
        <h1>Inspiration</h1>
    </header>
    <main>
        <section id="inspiration-window">
            <iframe src="https://noomoagency.com/?ref=minimal.gallery" frameborder="0">此浏览器不支持嵌入网页。</iframe>
        </section>

        <section id="inspiration-window">
            <iframe src="https://www.yrstruly.uk/" frameborder="0">此浏览器不支持嵌入网页。</iframe>
        </section>

        <section id="inspiration-window">
            <iframe src="https://voicemailstories.herokuapp.com/" frameborder="0"></iframe>
        </section>
    </main>

    
    <a href="week-1.html">
        <div class="returnhome">
            <br>
            <br>
            <span>Return to week one</span>
        </div>
    </a>

    <script src="script.js"></script>

        <!-- 菜单按钮 -->
   <button class="menu-btn" onclick="toggleMenu()">☰ </button>

   <!-- 菜单栏 -->
   <div class="menu" id="menu">
       <ul>
           <li><a href="mainpage.html">Home</a></li>
           <li><a href="week-1.html">Week 1 </a></li>
           <li><a href="week-2.html">Week 2 </a></li>
           <li><a href="week-3.html">Week 3</a></li>
       </ul>
   </div>

   <script>
       // 切换菜单显示状态
       function toggleMenu() {
           var menu = document.getElementById("menu");
           menu.classList.toggle("open");
       }
   </script>
</body>
</html>
